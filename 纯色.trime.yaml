# Trime default style settings
# encoding: utf-8

config_version: "3.0"
name: 纯色 #方案名称
author: 晨风 #作者信息，基于默认、听雨客主题，参考诸位前辈主题

style:
  color_scheme: 01_biaozhun # 默认配色方案

  # 候选注释区
  comment_font: comment.ttf #候选注释字体
  comment_text_size: 8 #候选注释字号
  comment_on_top: true #候选注释在上方true或右侧false
  candidate_view_height: 25 #候选区高度
  candidate_use_cursor: true # 高亮候选项打开true关闭false
  horizontal: true #悬浮窗候选水平定位模式竖排false横排true

  # 悬浮窗口设置
  text_font: latin.ttf #编码字体
  text_size: 15 #编码字号
  label_text_size: 12 #候选序号
  label_font: label.ttf #候选序号字体
  # text_height: 22 #编码区高度(旧版参数,新版弃用)

  # 候选区
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 0 #候选间距
  candidate_text_size: 18 #候选文本字号
  comment_height: 15 #候选提示区高度
  candidate_font: [LXGWWenKaiMonoGBScreen.ttf, SimSunT.ttf, Yuniversus.ttf, Jigmo.ttf, Jigmo2.ttf, Jigmo3.ttf] # 候选字体，自[3.2.17]起支持多字体，应变列表(>= Android 10): [han.ttf, hanb.ttf]
  hanb_font: hanb.ttf #扩充字型

  # 键盘区
  key_height: 45 # 预设键高
  key_width: 10.0 #键宽，占屏幕宽的百分比
  key_font: 03-W03.ttf #按键字体
  key_text_size: 27 #按键字号
  key_long_text_size: 16 #长文本字号（如功能键）
  symbol_font: symbol.ttf #按键符号字型
  symbol_text_size: 9 #按键符号字号
  horizontal_gap: 3 #按键列距
  vertical_gap: 3 #按键键行距
  round_corner: 8 #按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  proximity_correction: true # 按键邻近空间校正true打开false关闭
  vertical_correction: -5 # 按键触摸位置校正(上正下负)
  keyboard_height: 225 #锁定键盘高度，避免切换时键盘高度变化而造成闪烁
  keyboard_height_land: 200 #锁定横屏下键盘高度，避免切换时键盘高度变化而造成闪烁
  keyboard_padding: 3 #竖屏模式下，屏幕左右两侧与键盘的距离（曲面屏减少误触）
  keyboard_padding_bottom: 15 #竖屏模式下，屏幕下边缘与键盘的距离（避免误触发全面屏手势）
  keyboard_padding_left: 3 #竖屏屏模式下，左手键盘布局，屏幕左侧与键盘的距离
  keyboard_padding_right: 40 #竖屏屏模式下，左手键盘布局，屏幕右侧与键盘的距离
  keyboard_padding_land: 40 #横屏模式下，屏幕左右两侧与键盘的距离(避免横屏按键过度拉伸变形)
  keyboard_padding_land_bottom: 0 #横屏模式下，屏幕下侧与键盘的距离
  auto_caps: false #自动句首大写:打开true关闭false仅英文模式句首大写ascii
  background_dim_amount: 0.5 # 背景变量值(备用参数，暂无功能)
  latin_font: latin.ttf #英文字型
  latin_locale: en_US #英文状态 朗读按键或文本时所用语言
  locale: zh_CN #默认语言 zh_TW,zh_CN,zh_HK 朗读按键或文本时所用语言
  reset_ascii_mode: false #不同进程中显示键盘时是否重置为中文状态(true 重置为中文 | false 记忆中西状态)
  speech_opencc_config: none #语音输入简繁转换，需配合 OpenCC 组件使用简转繁s2t.json繁转简t2s.json无转换none(在新版中语音功能或已失效)
  #background_folder: #背景图保存在background目录下的哪个子目录

  # 按键气泡
  preview_font: latin.ttf #按键气泡字型
  preview_height: 60 #按键气泡高度
  preview_font: latin.ttf #按键气泡字型
  preview_offset: -12 #按键提示纵向偏移
  preview_text_size: 30 #按键提示字号

  # 剪贴板
  key_long_text_border: 1 # 剪贴板按键边框宽度
  long_text_font: comment.ttf #剪贴板等可能包含大段文本使用的字体

  # 回车键
  enter_label_mode: 0  #是否使用App提供的ActionLabel内容作为Enter键的文本（由于多数App没有适配ActionLable，实际影响不大）。0不使用，1只使用actionlabel，2优先使用，3当其他方式没有获得label时才读取actionlabel
  enter_labels:  # 定义Enter键的文本
    go: 前往
    done: 完成
    next: 下个
    pre:  上个
    search: 搜索
    send: 发送
    default: Enter   # 定义预设Enter键的文本
# 最好保留一项，防止其他主题使用 __include 时无法加载

  # 悬浮窗口组件
  window:
    # - {start: "", move: "☯ ", end: ""} # 窗口移动图标，当 movable 设为可移动时，拖动图标可调整悬浮窗口位置(move 可改为任意符号，start|end 为左右修饰符号)
    - {start: "", composition: "%s", end: "", letter_spacing: 0} # 编码区设定，composition 无则不显示编码区，letter_spacing 为字符间距(>= Android 5.0，若值不为 0 时会导致不换行问题)
    - {start: "\n", label: "%s", candidate: "%s", comment: "%s", end: "", sep: "☁️️"} # 候选项设定，start: "\n" 表示此组件另起一行，label 候选项序号|candidate 候选项文本|comment 候选项注释|sep 候选项分隔符

  layout: #悬浮窗口布局
    border: 1 #边框宽度
    position: right # 悬浮窗口位置: left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right 需要 Android 5.0 以上)
    movable: once # 是否可移动窗口，或仅移动一次 true|false|once
    all_phrases: false # 所有满足条件的词语均显示在窗口
    min_length: 1 # 候选项加载至悬浮窗口最小词长
    min_check: 5 # 若前 n 个候选项存在长度 >= min_length 的词，则将长度符合及其前的词均加载至悬浮窗口
    sticky_lines: 1 # 竖屏模式下固顶行数(旧版新版弃用)
    sticky_lines_land: 1 # 横屏模式下固顶行数(旧版新版弃用)
    max_length: 14 # 候选项单行最大字数,超过字数则换行(旧版新版弃用)
    max_entries: 5 # 悬浮窗口可显最大词条数
    max_width: 360 # 悬浮窗口最大宽度，超过则自动换行
    max_height: 400 #最大高度
    min_width: 40 #悬浮窗口最小宽度
    min_height: 50 #最小高度(备用参数，暂无功能)
    margin_x: 5 #水平边距 NOTE: margin_{x, y, bottom} 实际为 padding
    margin_y: 5 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 0 #候选词的行间距(倍数)
    spacing: 1 #屏幕上下边缘或预编辑上下边缘和悬浮窗之间的距离
    round_corner: 10 #悬浮窗口圆角半径
    alpha: 0xdd #透明度(0-255)
    elevation: 5 #阴影(>=Android5.0)

  # 键盘布局声明
  keyboards: [.default, letter, number, edit, symbols] #默认、字母、数字、编辑、符号

  # 颜色应变配置 
fallback_colors:
  # text_color是编码文本色，亦是文本兜底色，最好和按键文本色相同
  # back_color背景色 亦是背景兜底色最好和键盘和候选栏的整体背景或键盘背景相同
  hilited_text_color: text_color # 高亮文本色 无则总文本生效
  hilited_back_color: back_color # 高亮背景色 无则总背景色生效
  root_background: back_color # 键盘和候选栏的整体背景/图 无则总背景色生效
  keyboard_back_color: root_background # 键盘背景色 无则键盘和候选栏的整体背景色生效

  # 悬浮窗颜色应变配置
  text_back_color: keyboard_back_color # 悬浮窗(编码区)背景色 无则键盘背景色生效
  border_color: back_color # 悬浮窗边框色 无则总背景色生效。
  hilited_label_color: hilited_candidate_text_color # 高亮悬浮窗边框色 无则高亮候选文本色生效
  label_color: candidate_text_color # 悬浮窗候选项序号色 无则候选文本色生效

  # 候选项颜色应变配置
  candidate_text_color: text_color # 候选文本色 无则总文本色生效
  hilited_candidate_text_color: hilited_text_color # 高亮候选文本色 无则高亮文本色生效
  comment_text_color: candidate_text_color # 候选项文本注释色 无则候选文本色生效
  hilited_comment_text_color: comment_text_color # 高亮候选项文本注释色 无则候选项文本注释色生效
  candidate_background: root_background # 候选栏背景色 无则键盘和候选栏的整体背景色生效
  hilited_candidate_back_color: hilited_back_color # 高亮候选背景色 无则高亮背景色生效
  candidate_separator_color: candidate_background # 候选分割线色 无则候选栏背景色生效

  # 键盘颜色应变配置
  key_text_color: candidate_text_color # 按键文本色 无则候选文本色生效
  hilited_key_text_color: hilited_candidate_text_color # 高亮按键文本色 无则高亮候选文本色生效
  key_symbol_color: comment_text_color # 按键符号（long_click 和 hint）无则候选项文本注释色生效
  hilited_key_symbol_color: hilited_comment_text_color # 高亮按键符号色 无则高亮候选项文本注释色生效
  key_back_color: back_color # 按键背景色 无则总背景色生效
  hilited_key_back_color: hilited_candidate_back_color # 高亮按键背景色（按下按键时） 无则高亮候选背景色生效
  preview_text_color: key_text_color # 按键气泡文本 无则按键文本色生效
  preview_back_color: key_back_color # 按键气泡背景色 无则按键背景色生效
  shadow_color: border_color # 按键文字阴影（阴影半径在shadow_radius中设定） 无则悬浮窗边框色生效
  key_border_color: border_color # 按键边框色 无则悬浮窗边框色生效(暂无)

  # 功能键颜色应变配置
  off_key_text_color: key_text_color # 功能键文本色 无则按键文本色生效
  hilited_off_key_text_color: hilited_key_text_color # 高亮功能键文本色 高亮按键文本色生效
  off_key_back_color: key_back_color # 功能键背景 无则按键背景色生效
  hilited_off_key_back_color: hilited_key_back_color # 高亮功能键包括shift键背景色 无则高亮按键背景色生效
  on_key_text_color: hilited_key_text_color # 功能键包括shift键锁定时文本 无则高亮按键文本色生效
  hilited_on_key_text_color: hilited_key_text_color # 高亮功能键包括shift键锁定时文本色 无则高亮按键文本色生效
  on_key_back_color: hilited_key_back_color # 功能键包括shift键锁定时背景 无则高亮按键背景色生效
  hilited_on_key_back_color: hilited_key_back_color # 高亮功能键包括shift键锁定时背景色 无则高亮按键背景色生效

  # 其它应变配置
  liquid_keyboard_background: keyboard_back_color # liquidKeyboard 的键盘背景 无则键盘背景色生效
  long_text_back_color: key_back_color # 长文本的按键背景色（比如剪贴板） 无则按键背景色生效
  hand_writing_color: key_text_color # 手写笔迹 无则按键文本色生效

