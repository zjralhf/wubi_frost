# 按键高度
height:
  1: &kh1 45 # 主键盘、数字键盘、编辑键盘、符号键盘
  2: &kh2 36 # 表情键盘
  3: &kh3 26 # 颜文字键盘
  4: &khmenu1 32 # 符号、表情键盘菜单键
  5: &khmenu2 34 # 颜文字键盘菜单键

# 键盘高度
keyboard_height:
  1: &kbh1 225 # 主键盘(kh1*5 + vertical_gap*6)
  2: &kbh2 225 # 数字键盘、编辑键盘(kh1*4 + vertical_gap*5)
  3: &kbh3 225 # 符号键盘(khmenu1*1 + kh1*4 + vertical_gap*6)
  4: &kbh4 225 # 表情键盘(khmenu1*1 + kh2*5 + vertical_gap*7)
  5: &kbh5 225 # 颜文字键盘(kh3*6 + khmenu2*1 + vertical_gap*8)

# 按键符号偏移量
key_symbol_offset_x:
  1: &so1 0 # 默认键盘
  2: &so2 0 # 默认键盘之数字、编辑功能触发键
  3: &so3 18 # 默认键盘回车键
  4: &so4 15 # 回车键、数字键盘
  5: &so5 -5 # 数字、编辑、表情功能触发键

# 高亮按键文本偏移量
key_press_offset:
  1: &po1 16 # 主键盘、数字键盘、编辑键盘、符号键盘
  2: &po2 12 # 表情键盘
  3: &po3 6 # 颜文字键盘
  4: &pomenu1 10 # 符号、表情键盘菜单键
  5: &pomenu2 12 # 颜文字键盘菜单键
  6: &npo1 -16 # 负值
  7: &npo2 -12 # 负值
  9: &npomenu2 -12 # 负值

# 键盘布局
preset_keyboards:
  # 默认键盘
  default:
    author: 晨风
    name: 36键默认布局
    width: 10 # 按键宽度
    height: *kh1 # 按键高度
    keyboard_height: *kbh1 # 键盘高度
    auto_height_index: -1 # 锁定键盘高度时，吸收缩放余数的按键行索引(0 第一行 | 1 第二行 | N-1 第 N 行 | -1 倒数第一行)
    ascii_mode: 0 # 键盘默认状态(0 中文 | 1 西文)
    ascii_keyboard: letter # 西文状态指定键盘
    lock: true # 键盘锁标记
    label_transform: uppercase # uppercase|none 中文模式下的字母卷标自动大写
    key_text_offset_x: 0 # 按键文本横向偏移量(左负右正)
    key_text_offset_y: 0 # 按键文本纵向偏移量(上负下正)
    key_symbol_offset_x: *so1 # 按键符号横向偏移量(左负右正)
    key_symbol_offset_y: 0 # 按键符号纵向偏移量(上负下正)
    key_hint_offset_x: 10 # 按键助记横向偏移量(左负右正)
    key_hint_offset_y: 0 # 按键助记纵向偏移量(上负下正)
    key_press_offset_x: 0 # 高亮按键文本横向偏移量(左负右正)
    key_press_offset_y: *po1 # 高亮按键文本纵向偏移量(上负下正)
    keys:
       # 第一行
      - {click: 1, long_click: '!', swipe_up: ',', swipe_down: '.', hint: '。', key_hint_offset_x: 12, key_hint_offset_y: -2, key_symbol_offset_x: -10, __include: local_colors/cl1l5, height: 30}
      - {click: 2, long_click: '@', swipe_up: '=', swipe_down: '=', hint: '=', key_hint_offset_x: 10, key_hint_offset_y: 2, key_symbol_offset_x: -10, __include: local_colors/cl1l4}
      - {click: 3, long_click: '#', swipe_up: plus, swipe_down: plus, hint: '+', key_hint_offset_x: 10, key_hint_offset_y: 2, key_symbol_offset_x: -10, __include: local_colors/cl1l3}
      - {click: 4, long_click: '$', swipe_up: minus, swipe_down: minus, hint: '-', key_hint_offset_x: 10, key_hint_offset_y: 2, key_symbol_offset_x: -10, __include: local_colors/cl1l2}
      - {click: 5, long_click: '%', key_hint_offset_x: 10, key_hint_offset_y: 2, key_symbol_offset_x: -10, __include: local_colors/cl1l1}
      - {click: 6, long_click: '^', key_hint_offset_x: 10, key_hint_offset_y: 2, key_symbol_offset_x: -10, __include: local_colors/cl1r1}
      - {click: 7, long_click: '&', swipe_up: slash, swipe_down: slash, hint: '÷', key_hint_offset_x: 10, key_hint_offset_y: 2, key_symbol_offset_x: -10, __include: local_colors/cl1r2}
      - {click: 8, long_click: '*', swipe_up: asterisk, swipe_down: asterisk, hint: '×', key_hint_offset_x: 10, key_hint_offset_y: 2, key_symbol_offset_x: -10, __include: local_colors/cl1r3}
      - {click: 9,  long_click: '(', key_hint_offset_x: 10, key_hint_offset_y: -2, key_symbol_offset_x: -10, __include: local_colors/cl1r4}
      - {click: 0, long_click: ')', key_hint_offset_x: 10, key_hint_offset_y: -2, key_symbol_offset_x: -10, __include: local_colors/cl1r5}

       # 第二行
      - {click: q, long_click: '@', swipe_up: Page_Up, __include: local_colors/cl2l5}
      - {click: w, long_click: '~', __include: local_colors/cl2l4}
      - {click: e, long_click: '_', key_symbol_offset_y: -4, __include: local_colors/cl2l3}
      - {click: r, long_click: "'", __include: local_colors/cl2l2}
      - {click: t, long_click: '*', swipe_up: Up, __include: local_colors/cl2l1}
      - {click: y, long_click: '"', swipe_up: '"', swipe_down: '_', __include: local_colors/cl2r1}
      - {click: u, long_click: '&', __include: local_colors/cl2r2}
      - {click: i, long_click: '^', __include: local_colors/cl2r3}
      - {click: o, long_click: '[]{Left}', swipe_up: '[', swipe_down: ']', __include: local_colors/cl2r4}
      - {click: p, long_click: '{}{Left}', swipe_up: '{', swipe_down: '}', __include: local_colors/cl2r5}

      # 第三行
      - {click: Left1, __include: local_colors/csfy, width: 5}
      - {click: a, long_click: select_all, swipe_up: select_all, swipe_down: Page_Down, __include: local_colors/cl3l5}
      - {click: s, long_click: Time, swipe_up: ChineseDate, __include: local_colors/cl3l4}
      - {click: d, long_click: '\', swipe_up: '=', __include: local_colors/cl3l3}
      - {click: f, long_click: Left, swipe_left: Left, swipe_up: Home, key_symbol_offset_x: 0, __include: local_colors/cl3l2}
      - {click: g, long_click: Up, swipe_up: Up, swipe_down: Down, hint: ▽, key_hint_offset_x: 0, key_symbol_offset_x: 0, __include: local_colors/cl3l1}
      - {click: h, long_click: Right, swipe_down: End, swipe_right: Right, key_symbol_offset_x: 0, __include: local_colors/cl3r2}
      - {click: j, long_click: '#', swipe_up: plus, swipe_down: minus, __include: local_colors/cl3r3}
      - {click: k, long_click: '(){Left}', swipe_up: '(', swipe_down: ')', __include: local_colors/cl3r4}
      - {click: l, long_click: '<>{Left}', swipe_up: '<', swipe_down: '>', __include: local_colors/cl3r5}
      - {click: Right1, __include: local_colors/cxfy, width: 5}

      # 第四行
      - {click: Shift_L, swipe_up: Symbol_switch, swipe_down: Hint_switch, composing: Escape, key_press_offset_y: *npo1, key_long_text_size: 28, __include: local_colors/csd, width: 15}
      - {click: z, long_click: '/', swipe_up: DictTangoApp, __include: local_colors/cl4l4}
      - {click: x, long_click: cut, swipe_up: Clipboard, swipe_down: cut, __include: local_colors/cl4l3}
      - {click: c, long_click: copy, swipe_up: asterisk, swipe_down: slash, __include: local_colors/cl4l2}
      - {click: v, long_click: paste, swipe_down: paste, __include: local_colors/cl4l1}
      - {click: b, long_click: '%', swipe_right: One_hand_r2n, swipe_up: Baidu, key_symbol_offset_x: 0, __include: local_colors/cl4r2}
      - {click: n, long_click: ':', __include: local_colors/cl4r3}
      - {click: m, long_click: ';', swipe_up: ';', swipe_down: ';', __include: local_colors/cl4r4}
      - {click: BackSpace, swipe_up: Clear, swipe_down: Comment_switch, swipe_left: Escape, key_press_offset_x: *npo1, key_press_offset_y: 0, key_long_text_size: 28, width: 15, __include: local_colors/csc}

      # 第五行
      - {click: Keyboard_number, long_click: IME_switch, swipe_up: Menu, has_menu: Page_Up1, key_symbol_offset_x: *so2, __include: local_colors/csz}
      - {click: Keyboard_edit, has_menu: Page_Down1, long_click: Theme_settings, swipe_up: Color_settings, key_symbol_offset_x: *so2, __include: local_colors/cbj}
      - {label: '  ，', click: ',', long_click: '!', , has_menu: delimiterF, swipe_up: '`', __include: local_colors/cdh}
      - {click: space, ascii: spacex, long_click: Mode_switch, swipe_up: Mode_switch, swipe_left: Left, swipe_right: Right, key_symbol_offset_x: 0, width: 40, __include: local_colors/ckg}
      - {label: '  。', click: '.', long_click: Keyboard_symbols, has_menu: delimiterM, swipe_up: '?', __include: local_colors/cjh}
      - {click: Return, composing: Return1, long_click: Theme_settings, swipe_up: Color_settings, swipe_down: Candidate_switch, key_symbol_offset_x: *so3, width: 20, __include: local_colors/chc}

  # 西文键盘
  letter:
    author: 听雨客
    name: 西文键盘
    ascii_mode: 1
    reset_ascii_mode: true # 显示键盘时重置为当前布局 ascii_mode 指定状态
    lock: false
    __include: preset_keyboards/default

  # 编辑键盘
  edit:
    author: 听雨客
    name: 编辑
    width: 16.6
    height: *kh1
    keyboard_height: *kbh2
    auto_height_index: -1
    ascii_mode: 0
    key_press_offset_y: *po1
    keys:
      # 第一行
      - {click: Tab, __include: local_colors/cbjl1l3}
      - {click: redo, __include: local_colors/cbjl1l2}
      - {click: Page_Up, key_press_offset_y: *npo1, __include: local_colors/cbjl1l1}
      - {click: Up, key_press_offset_y: *npo1, __include: local_colors/cbjl1r1}
      - {click: Home, key_press_offset_y: *npo1, __include: local_colors/cbjl1r2}
      - {click: Clipboard, __include: local_colors/cbjl1r3}

      # 第二行
      - {click: Keyboard_symbols, __include: local_colors/cbjl2l3}
      - {click: undo, __include: local_colors/cbjl2l2}
      - {click: Left, key_press_offset_x: *npo1, key_press_offset_y: 0, __include: local_colors/cbjl2l1}
      - {click: Shift_L1, __include: local_colors/cbjl2r1}
      - {click: Right, key_press_offset_x: *po1, key_press_offset_y: 0, __include: local_colors/cbjl2r2}
      - {click: space1, swipe_up: Mode_switch, __include: local_colors/cbjl2r3}

      # 第三行
      - {click: Keyboard_number, __include: local_colors/cbjl3l3}
      - {click: Delete, key_press_offset_x: *po1, key_press_offset_y: 0, __include: local_colors/cbjl3l2}
      - {click: Page_Down, __include: local_colors/cbjl3l1}
      - {click: Down, __include: local_colors/cbjl3r1}
      - {click: End, __include: local_colors/cbjl3r2}
      - {click: BackSpace, swipe_up: Clear, swipe_down: Comment_switch, swipe_left: Escape, key_press_offset_x: *npo1, key_press_offset_y: 0, __include: local_colors/cbjl3r3}

      # 第四行
      - {click: Keyboard_default, __include: local_colors/cbjl4l3}
      - {click: select_all, __include: local_colors/cbjl4l2}
      - {click: cut, __include: local_colors/cbjl4l1}
      - {click: copy, __include: local_colors/cbjl4r1}
      - {click: paste, __include: local_colors/cbjl4r2}
      - {click: Return1, long_click: Theme_settings, swipe_up: Color_settings, swipe_down: Candidate_switch, __include: local_colors/cbjl4r3}

  # 数字键盘
  number:
    author: 听雨客
    name: 数字
    width: 16.6
    height: *kh1
    keyboard_height: *kbh2
    auto_height_index: -1
    ascii_mode: 1
    key_press_offset_y: *po1
    keys:
      # 第一行
      - {click: versus, long_click: '≈', key_symbol_offset_x: *so4, __include: local_colors/cszl1l3}
      - {click: plus, long_click: '±', key_symbol_offset_x: *so4, __include: local_colors/cszl1l2}
      - {click: 1, long_click: Home, __include: local_colors/cszl1l1}
      - {click: 2, long_click: Up, __include: local_colors/cszl1r1}
      - {click: 3, long_click: End, __include: local_colors/cszl1r2}
      - {click: Shift_L1, __include: local_colors/cszl1r3}

      # 第二行
      - {click: parentheses, long_click: '<>{Left}', key_symbol_offset_x: *so4, __include: local_colors/cszl2l3}
      - {click: minus, long_click: '%', key_symbol_offset_x: *so4, __include: local_colors/cszl2l2}
      - {click: 4, long_click: Left, __include: local_colors/cszl2l1}
      - {click: 5, long_click: select_all, __include: local_colors/cszl2r1}
      - {click: 6, long_click: Right, __include: local_colors/cszl2r2}
      - {click: space1, swipe_up: Mode_switch, __include: local_colors/cszl2r3}

      # 第三行
      - {click: brackets, long_click: '{}{Left}', key_symbol_offset_x: *so4, __include: local_colors/cszl3l3}
      - {click: asterisk, long_click: '#', key_symbol_offset_x: *so4, __include: local_colors/cszl3l2}
      - {click: 7, long_click: cut, __include: local_colors/cszl3l1}
      - {click: 8, long_click: Down, __include: local_colors/cszl3r1}
      - {click: 9, long_click: copy, __include: local_colors/cszl3r2}
      - {click: BackSpace, swipe_up: Clear, swipe_down: Comment_switch, swipe_left: Escape, key_press_offset_x: *npo1, key_press_offset_y: 0, __include: local_colors/cszl3r3}

      # 第四行
      - {click: Keyboard_default, long_click: Keyboard_edit, swipe_up: Symbol_switch, key_symbol_offset_x: *so4, __include: local_colors/cszl4l3}
      - {click: slash, long_click: '\', key_symbol_offset_x: *so4, __include: local_colors/cszl4l2}
      - {click: equal, long_click: Delete, key_symbol_offset_x: *so4, __include: local_colors/cszl4l1}
